<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
     align-items: center;
      height: 100vh;
    }

    .flag {
      width: 600px;
      height: 360px;
      background: #8B0000; 
      position: relative;
    }

    .corner-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 120px;
    }

    .black-stripe {
      height: 50%;
      background: black;
    }

    .white-stripe {
      height: 50%;
      background: white;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="corner-box">
      <div class="black-stripe"></div>
      <div class="white-stripe"></div>
    </div>
  </div>
</body>
</html>
