<body>
    <H2>სად ვართ?</H2>
    <p>პირველი არის ჩვენი სამყარო. სხვა მულტივერსებში არის ერთი სამყარო.</p>
    <p>მეორე არის ირმის ნახტომი. სხვა გალაქტიკებიდან ეს არის ჩვენი.</p>
    <p>მესამე არის ვარსკვლავი მზე. სხვა ვარსკვლავ</p>
    <p>სამყარო (უნივერსი)
    გალაქტიკა: ირმის ნახტომი
    ვარსკვლავი: მზე
    პლანეტა: დედამიწა
    ქალაქი: სადაც შენ ხარ ახლა </p>
</body>
